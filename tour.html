<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tour Packages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .tour-packages {
            padding: 50px 20px;
            text-align: center;
            background: #f4f4f4;
        }

        .tour-packages h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .packages-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .package-card {
            background: white;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .package-card:hover {
            transform: translateY(-5px);
        }

        .package-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .package-card h3 {
            margin: 15px 0 10px;
        }

        .package-card p {
            padding: 0 15px;
            font-size: 14px;
            color: #444;
        }

        .package-card button {
            margin: 15px 0 20px;
            padding: 10px 20px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .package-card button:hover {
            background: #005bb5;
        }
    </style>
</head>

<body>

    <section class="tour-packages">
        <h2>Our Tour Packages</h2>
        <div class="packages-container">

            <div class="package-card">
                <img src="img/mn_8vWcDn6-VnKCL3MQRD.png" alt="Beach Tour">
                <h3>Beach Paradise</h3>
                <p>Relax at the sunny beaches with crystal clear waters and golden sands.</p>
                <button>Book Now</button>
                <a href="ser.html"><button>BACK</button></a>
            </div>

            <div class="package-card">
                <img src="img/aGXDl52yY3YRHtTbBtH0_.png" alt="Mountain Tour">
                <h3>Mountain Adventure</h3>
                <p>Explore breathtaking mountain trails and enjoy scenic views.</p>
                <button>Book Now</button>
                <a href="ser.html"><button>BACK</button></a>
            </div>

            <div class="package-card">
                <img src="img/_7J-TgcI9Gu3KPeXRhDBQ.png" alt="City Tour">
                <h3>City Explorer</h3>
                <p>Discover the vibrant life of the city with guided tours and shopping.</p>
                <button>Book Now</button>
                <a href="ser.html"><button>BACK</button></a>
            </div>


        </div>
    </section>


</body>

</html>
