<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Uganda Flight Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6f2ff;
            margin: 0;
            padding: 20px;
        }

        h1,
        h2 {
            text-align: center;
        }

        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .flights-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .flights-table th,
        .flights-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .booking-form {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .tn {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .bb {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            text-align: center;

        }
    </style>
</head>

<body>

    <h1>Uganda Flight Booking System</h1>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search destination (e.g., Nairobi)" onkeyup="filterFlights()">
    </div>

    <table class="flights-table" id="flightsTable">
        <thead>
            <tr>
                <th>Flight No</th>
                <th>From</th>
                <th>To</th>
                <th>Departs</th>
                <th>Arrives</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>UG101</td>
                <td>Entebbe</td>
                <td>Nairobi</td>
                <td>08:00</td>
                <td>09:30</td>
            </tr>
            <tr>
                <td>UG102</td>
                <td>Entebbe</td>
                <td>Kampala</td>
                <td>10:00</td>
                <td>10:30</td>
            </tr>
            <tr>
                <td>UG103</td>
                <td>Entebbe</td>
                <td>Juba</td>
                <td>12:00</td>
                <td>13:15</td>
            </tr>
            <tr>
                <td>UG104</td>
                <td>Entebbe</td>
                <td>Kigali</td>
                <td>15:00</td>
                <td>16:15</td>
            </tr>
        </tbody>
    </table>

    <div class="booking-form">
        <h2>Book a Flight</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="flightNo">Select Flight:</label>
            <select id="flightNo">
                <option value="">-- Choose Flight --</option>
                <option value="UG101">UG101 - Nairobi</option>
                <option value="UG102">UG102 - Kampala</option>
                <option value="UG103">UG103 - Juba</option>
                <option value="UG104">UG104 - Kigali</option>
            </select>
        </div>
        <div class="bb">
            <button class="btn" onclick="bookFlight()">Confirm Booking</button>
            <a href="ser.html"><button class="tn">BACK</button></a>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        function filterFlights() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const table = document.getElementById("flightsTable");
            const rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                const destination = rows[i].getElementsByTagName("td")[2];
                if (destination) {
                    const text = destination.textContent.toLowerCase();
                    rows[i].style.display = text.includes(input) ? "" : "none";
                }
            }
        }

        function bookFlight() {
            const email = document.getElementById("email").value;
            const flightNo = document.getElementById("flightNo").value;
            const message = document.getElementById("message");

            if (!email || !flightNo) {
                message.style.color = 'red';
                message.textContent = 'Please enter email and select a flight.';
            } else {
                message.style.color = 'green';
                message.textContent = `Flight ${flightNo} booked successfully for ${email}.`;
            }
        }
    </script>

</body>

</html>
