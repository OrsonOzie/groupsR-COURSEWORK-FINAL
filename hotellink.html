<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Booking Form</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .booking-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-width: 480px;
            width: 100%;
            padding: 30px 40px;
        }

        .booking-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #222;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 14px;
            border: 1.8px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #000DFF;
            outline: none;
        }

        .payment-methods {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 10px;
        }

        .payment-method {
            flex: 1;
            border: 1.8px solid #ccc;
            border-radius: 8px;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            user-select: none;
        }

        .payment-method input[type="radio"] {
            display: none;
        }

        .payment-method label {
            cursor: pointer;
            font-weight: 600;
            display: block;
            color: #444;
        }

        .payment-method svg {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            fill: #666;
            transition: fill 0.3s ease;
        }

        .payment-method input[type="radio"]:checked+label {
            color: #000DFF;
            font-weight: 700;
        }

        .payment-method input[type="radio"]:checked~svg {
            fill: #000DFF;
        }

        .payment-method:hover {
            border-color: #000DFF;
            background-color: #f0f4ff;
        }

        button[type="submit"] {
            background-color: #000DFF;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #6B73FF;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .payment-methods {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="booking-container">
        <h2>Hotel Booking Form</h2>
        <form id="bookingForm">
            <!-- Booking Details -->
            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" name="checkin" required />

            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" name="checkout" required />

            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" max="10" value="1" required />

            <label for="roomType">Room Type</label>
            <select id="roomType" name="roomType" required>
                <option value="" disabled selected>Select a room type</option>
                <option value="standard">Standard Room</option>
                <option value="deluxe">Deluxe Room</option>
                <option value="suite">Suite</option>
            </select>

            <!-- Guest Information -->
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="John Doe" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+256 7XX XXX XXX" required />

            <!-- Payment Methods -->
            <label>Payment Method</label>
            <div class="payment-methods">
                <div class="payment-method">
                    <input type="radio" id="creditCard" name="paymentMethod" value="creditCard" required />
                    <label for="creditCard">Credit Card</label>
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M20 4H4a2 2 0 0 0-2 2v2h20V6a2 2 0 0 0-2-2zM2 10v8a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-8H2zm4 6a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                    </svg>
                </div>

                <div class="payment-method">
                    <input type="radio" id="paypal" name="paymentMethod" value="paypal" />
                    <label for="paypal">PayPal</label>
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M7 7h3l1-4h5l-1 4h2a3 3 0 0 1 0 6h-1l-2 8h-4l2-8H7V7z" />
                    </svg>
                </div>

                <div class="payment-method">
                    <input type="radio" id="mobileMoney" name="paymentMethod" value="mobileMoney" />
                    <label for="mobileMoney">Mobile Money</label>
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <circle cx="12" cy="12" r="10" stroke="none" />
                        <path d="M8 12l2 2 4-4" stroke="#fff" stroke-width="2" fill="none" />
                    </svg>
                </div>
            </div>

            <button type="submit">Book Now</button>
            <a href="index.html"> <button type="button">BACK</button></a>
        </form>
    </div>

    <script>
        // Simple form submission handler
        document.getElementById('bookingForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // You can add validation or send data to your server here
            alert('Thank you for booking with us! Your request has been received.');
            this.reset();
        });
    </script>
</body>

</html>
